<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Highlight Search</title>
		<link href="highlightsearch.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1 class="title">Highlight Search</h1>
				<p id="settingsBtn">settings</p>
			</div>

			<div class="main">
				<div class="main-prompt">
					<textarea name="selectedText" type="text" id="selectedText"></textarea>
				</div>
				<div class="options">
					<button id="ai-search">AI Search</button>
					<button id="google-search">Search</button>
				</div>
			</div>

			<div class="responseBody">
				<p id="response"></p>
			</div>

			<div class="settings">
				<div class="settings-input">
					<label>OpenAI Key:</label>
					<input name="openaikey" type="text"/>
				</div>
				<button type="submit" id="saveBtn">Save</button>
			</div>

		</div>
		<script src="popup.js"></script>
	</body>
</html>
