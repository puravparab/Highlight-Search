<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Highlight Search</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap">
		<link href="highlightsearch.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1 class="title">Highlight Search</h1>
				<p id="settingsBtn">settings</p>
			</div>

			<div class="main">
				<p id="selectedText"></p>
				<div class="options">
					<button>AI Search</button>
					<button>Search</button>
				</div>
			</div>

			<div class="settings">
				<div class="settings-input">
					<label>OpenAI Key:</label>
					<input name="openaikey" type="text"/>
				</div>
				<button type="submit" id="saveBtn">Save</button>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
